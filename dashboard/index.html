<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard | SMR</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="main-container">
			<header>
				<section class="stats">
					<ul>
						<li class="stat">Trips: <span id="trips">0</span></li>
						<li class="stat">Earnings: <span id="earnings">0.00</span></li>
						<li class="stat">Spent: <span id="spent">0.00</span></li>
					</ul>
				</section>
			</header>
			<aside class="side-nav">
				<nav class="side-nav-items">
					<ul class="side-nav-list">
						<li class="side-nav-list-item">
							<a class="logo" href="#"> SMR </a>
						</li>
						<li class="side-nav-list-item">
							<a href="#">
								<i class="fa fa-2x fa-user"></i>
							</a>
						</li>
						<li class="side-nav-list-item">
							<a href="#">
								<i class="fa fa-2x fa-bell"></i>
							</a>
						</li>
						<li class="side-nav-list-item">
							<a href="#">
								<i class="fa fa-2x fa-cog"></i>
							</a>
						</li>
						<li class="side-nav-list-item">
							<a class="logout" href="#"> LOGOUT </a>
						</li>
					</ul>
				</nav>
			</aside>
			<main>
				<section class="toggle options show">
					<div class="option drive" role="button">Drive</div>
					<div class="option ride" role="button">Ride</div>
				</section>
				<!-- Drive -->
				<section id="drive" class="toggle hidden bottom">
					<h3 class="section-heading">Drive</h3>
					<form action="" method="post" id="drive-form">
						<div class="details">
							<!-- start -->
							<div class="form-group">
								<label>
									Start location: <br />
									<select class="location" name="start" id="start"></select>
								</label>
							</div>
							<!-- destination	-->
							<div class="form-group">
								<label>
									Destination: <br />
									<select
										class="location"
										name="destination"
										id="destination"
										required
									></select>
								</label>
							</div>
							<!-- date	-->
							<div class="form-group">
								<label>
									Departure date &amp; time: <br />
									<input type="datetime-local" name="departure" required />
								</label>
							</div>
							<!-- luggage	-->
							<div class="form-group">
								<label>
									Do you have space for luggage? <br />
									<input type="radio" name="luggage" value="plenty" />Yes,
									plenty <br />
									<input
										type="radio"
										name="luggage"
										value="moderate"
										checked
									/>Yes, moderate <br />
									<input type="radio" name="luggage" value="little" />Yes, a
									little <br />
									<input type="radio" name="luggage" value="no" />No
								</label>
							</div>
						</div>
						<div class="submit">
							<input type="submit" value="Submit" />
						</div>
					</form>
				</section>
				<!-- Ride -->
				<section id="ride" class="toggle hidden bottom">
					<h3 class="section-heading">Ride</h3>
					<form action="" method="post" id="ride-form">
						<div class="details">
							<!-- start -->
							<div class="form-group">
								<label>
									Start location: <br />
									<select
										class="location"
										name="start"
										id="ride-start"
									></select>
								</label>
							</div>
							<!-- destination	-->
							<div class="form-group">
								<label>
									Destination: <br />
									<select
										class="location"
										name="destination"
										id="ride-destination"
										required
									></select>
								</label>
							</div>
							<!-- date	-->
							<div class="form-group">
								<label>
									Departure date &amp; time: <br />
									<input type="datetime-local" name="departure" required />
								</label>
							</div>
							<!-- luggage	-->
							<div class="form-group">
								<label>
									Do you have luggage? <br />
									<input type="radio" name="luggage" value="plenty" />Yes,
									plenty <br />
									<input
										type="radio"
										name="luggage"
										value="moderate"
										checked
									/>Yes, moderate <br />
									<input type="radio" name="luggage" value="little" />Yes, a
									little <br />
									<input type="radio" name="luggage" value="no" />No
								</label>
							</div>
						</div>
						<div class="submit">
							<input type="submit" value="Submit" />
						</div>
					</form>
				</section>
			</main>
		</div>
		<footer>
			<div class="container">
				<nav class="sub-nav">
					<ul class="nav-items">
						<li class="nav-item">
							<a href="./../about/" class="nav-link">about</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">terms of service</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">privacy policy</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">faq</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">blog</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">help center</a>
						</li>
					</ul>
				</nav>
				<section class="copy">
					<p>&copy; <span class="year"></span> Share My Ride</p>
				</section>
			</div>
		</footer>
		<script>
			document.querySelector(
				"span.year"
			).textContent = ` ${new Date().getFullYear()} `;
		</script>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
